# QA Intelligence - Nginx Configuration
# Production-ready reverse proxy with SSL, caching, and security

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=5r/s;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Security headers (applied to all locations)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' ws: wss:;" always;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Upstream backend servers
    upstream qa_intelligence_backend {
        server backend:8082 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream qa_intelligence_frontend {
        server frontend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream jenkins_server {
        server jenkins:8080 max_fails=2 fail_timeout=60s;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
        }
    }

    # Main application server (HTTPS)
    server {
        listen 443 ssl http2;
        server_name qa-intelligence.company.com;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/qa-intelligence.crt;
        ssl_certificate_key /etc/nginx/ssl/qa-intelligence.key;
        ssl_trusted_certificate /etc/nginx/ssl/ca-chain.crt;

        access_log /var/log/nginx/qa-intelligence.access.log main;
        error_log /var/log/nginx/qa-intelligence.error.log;

        # Security headers (HTTPS specific)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Frontend (Next.js)
        location / {
            proxy_pass http://qa_intelligence_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Backend API
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://qa_intelligence_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts for API calls
            proxy_connect_timeout 5s;
            proxy_send_timeout 300s;  # 5 minutes for long-running operations
            proxy_read_timeout 300s;
        }

        # Authentication endpoints (stricter rate limiting)
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://qa_intelligence_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Shorter timeouts for auth
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # WebSocket connections (WeSign and CI/CD)
        location ~ ^/ws/(wesign|ci)$ {
            limit_req zone=websocket burst=5 nodelay;

            proxy_pass http://qa_intelligence_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific settings
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Static assets caching
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "HIT";

            # Try frontend first, then backend
            try_files $uri @frontend_static;
        }

        location @frontend_static {
            proxy_pass http://qa_intelligence_frontend;
            proxy_cache_valid 200 1y;
        }

        # File uploads (larger body size)
        location /api/upload/ {
            client_max_body_size 100M;
            client_body_timeout 300s;

            proxy_pass http://qa_intelligence_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Upload timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 600s;  # 10 minutes for large uploads
            proxy_read_timeout 600s;
        }

        # Reports and artifacts
        location /reports/ {
            proxy_pass http://qa_intelligence_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache reports for a short time
            proxy_cache_valid 200 5m;
            add_header X-Cache-Status $upstream_cache_status;
        }
    }

    # Jenkins CI/CD server
    server {
        listen 443 ssl http2;
        server_name jenkins.qa-intelligence.company.com;

        # SSL certificates (can be the same or different)
        ssl_certificate /etc/nginx/ssl/qa-intelligence.crt;
        ssl_certificate_key /etc/nginx/ssl/qa-intelligence.key;

        access_log /var/log/nginx/jenkins.access.log main;
        error_log /var/log/nginx/jenkins.error.log;

        # Jenkins specific configuration
        location / {
            proxy_pass http://jenkins_server;
            proxy_http_version 1.1;

            # Jenkins requires these headers
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;

            # Jenkins specific settings
            proxy_max_temp_file_size 0;
            proxy_connect_timeout 150;
            proxy_send_timeout 100;
            proxy_read_timeout 100;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name qa-intelligence.company.com jenkins.qa-intelligence.company.com;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Monitoring endpoints (internal only)
    server {
        listen 80;
        server_name monitoring.internal;

        # Restrict access to internal networks
        allow 172.20.0.0/16;
        allow 10.0.0.0/8;
        allow 127.0.0.1;
        deny all;

        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /kibana/ {
            proxy_pass http://kibana:5601/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}