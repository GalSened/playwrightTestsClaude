# Simplified Local Development Environment
# Core services without complex volume mounts

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: playwright-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: playwright_enterprise
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d playwright_enterprise"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and background jobs
  redis:
    image: redis:7-alpine
    container_name: playwright-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: playwright-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: playwright-network