[tool:pytest]
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --alluredir=reports/allure-results
    --clean-alluredir
    --browser chromium
    # Removed --headed and --slowmo for fast headless execution by default
    # Use pytest --headed to see browser window
    # Use pytest --headed --slowmo 100 for slow-motion debugging
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    skip: marks tests to be skipped (deselect with '-m "not skip"')
    enterprise: marks tests as enterprise features (deselect with '-m "not enterprise"')
