[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# WeSign-specific markers for comprehensive test categorization
markers =
    smoke: Critical smoke tests that must pass for WeSign functionality
    regression: Comprehensive regression tests for WeSign features
    critical: Critical WeSign functionality tests (upload, merge, send)
    performance: Performance and load tests for WeSign operations
    bilingual: Tests that verify English and Hebrew language support
    upload: WeSign file upload functionality tests
    merge: WeSign file merge functionality tests  
    send: WeSign assign and send functionality tests
    login: Login and authentication tests
    positive: Tests for positive scenarios and expected behavior
    negative: Tests for negative scenarios and error handling
    slow: Tests that take longer to execute (large files, etc.)
    flaky: Tests that may be unstable and require retries
    edge_cases: Edge cases and boundary testing
    security: Security testing (file validation, XSS prevention, etc.)
    integration: Integration tests between WeSign components
    accessibility: Accessibility compliance tests (WCAG 2.1)
    cross_browser: Cross-browser compatibility tests

# Async test configuration disabled for pytest-playwright
# asyncio_mode = auto 
# asyncio_default_fixture_loop_scope = function

# Timeout settings
timeout = 300
timeout_method = thread

# Warnings configuration  
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    
# Comprehensive logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = artifacts/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test discovery and collection
norecursedirs = .git .tox dist build *.egg artifacts reports node_modules __pycache__
collect_ignore = ['setup.py', 'artifacts', 'reports']

# JUnit XML reporting
junit_logging = all
junit_log_passing_tests = true
junit_duration_report = total
junit_suite_name = WeSign_Test_Suite

# Test execution configuration
required_plugins = 
    allure-pytest
    pytest-html
    pytest-playwright

# Playwright configuration
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --alluredir=artifacts/allure-results
    --clean-alluredir
    --capture=no
    --maxfail=10
    --browser=chromium
    --headed
    -v